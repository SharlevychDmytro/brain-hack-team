<header class="header" id="main">

  <div class="container">

    <!-- ----Logo----- -->

    <div class="header_wrapper">

    <a href="#" class="header_main-logo">

            <picture class="header_logo-pic">
              <source srcset="
              ./images/desktop/logo-desk-1x.png 1x,
              ./images/desktop/logo-desk-2x.png 2x
              "
              media="(min-width:1200px)"
              />

              <source srcset="
              ./images/tablet/logo-tab-1x.png 1x,
              ./images/tablet/logo-tab-2x.png 2x
              "
              media="(min-width:768px)"
              />

              <source srcset="
              ./images/mobile/logo-mob-1x.png 1x,
              ./images/mobile/logo-mob-2x.png 2x
              "
              media="(min-width:320px)"
              />

              <img 
              class="header_logo"
              src="./images/desktop/logo-desk-1x.png" 
              alt="logo"
              >

            </picture>
          </a>
     <!-- -----Menu---- -->

    <nav class="header_navigation">

      
      <ul class="header_menu-list list">

        <li class="header_menu-item">
          <a href="#main" class="header_menu-link link current">Home</a>
        </li>

        <li class="header_menu-item">
          <a href="#advantages" class="header_menu-link link">About us</a>
        </li>

        <li class="header_menu-item">
          <a href="#about" class="header_menu-link link">How it’s made?</a>
        </li>

        <li class="header_menu-item">
          <a href="#products" class="header_menu-link link">Our products</a>
        </li>

        <li class="header_menu-item">
          <a href="#contacts" class="header_menu-link link">Contact</a>
        </li>

      </ul>

    </nav>

        <!-- ------Burger menu---- -->


    <button type="button" class="open-menu-button" >
      <svg class="button_icon" width="20">
        <use href="./images/svg-sprite/symbol-defs.svg#icon-Burger"></use>
    </svg>
    </button>


         <!-- ------CTA BTN---- -->


    <div class="header_button">
      <button type="button" class="cta-btn" data-modal-open> Buy now
      
          <svg class="cta-btn_icon" width="4">
              <use href="./images/svg-sprite/symbol-defs.svg#icon-arrow"></use>
          </svg>
      
      </button>
    </div>

  </div>


          <!-- --------MObile Menu----- -->

  <div class="mobile-menu is-hidden">

    <div class="mobile-menu_navigation">

        <button class="close-mobile-menu-cross-button">
          <svg class="button_icon" width="14">
            <use href="./images/svg-sprite/symbol-defs.svg#icon-close"></use>
        </svg>
        </button>


        <div class="mobile-menu_button">
          <button type="button" class="mobile-menu_cta-btn" data-menu-modal-open> Buy now
          
              <svg class="mobile-menu_cta-btn_icon" width="4">
                  <use href="./images/svg-sprite/symbol-defs.svg#icon-arrow"></use>
              </svg>
          
          </button>
    
        </div>
      
      <ul class="mobile-menu_list list">

              <li class="mobile-menu_item mobile-menu_border">
                <div class="mobile-menu_content">
                <a href="#main" class="mobile-menu_link link">Home</a>
              </div>
              </li>

              <li class="mobile-menu_item mobile-menu_border">
                <div class="mobile-menu_content">
                <a href="#advantages" class="mobile-menu_link link">About us</a>
              </div>
              </li>

              <li class="mobile-menu_item mobile-menu_border">
                <div class="mobile-menu_content">
                <a href="#about" class="mobile-menu_link link">How it’s made?</a>
              </div>
              </li>

              <li class="mobile-menu_item mobile-menu_border">
                <div class="mobile-menu_content">
                <a href="#products" class="mobile-menu_link link">Our products</a>
              </div>
              </li>

              <li class="mobile-menu_item mobile-menu_border">
                <div class="mobile-menu_content">
                <a href="#contacts" class="mobile-menu_link link">Contact</a>
              </div>
              </li>

      </ul>

    </div>

  </div>

</div>

</header>
