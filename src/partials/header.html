              <!-- ------Modal---- -->

<div class="backdrop is-hidden" data-modal>

  <div class="modal">

      <button class="close-menu-btn" data-modal-close>
        <svg class="btn_icon" width="14" heigth="14">
          <use href="./images/svg-sprite/symbol-defs.svg#icon-close"></use>
      </svg>
      </button>
    
      <p class="modal-title">I want a kilo of delicious ice cream!</p>

      <form action="#" class="modal-form">
        <div class="modal-form-field">
            <label for="user-name" class="modal-input-text"
                >Name</label
            >
            <div class="modal-input-wrap">
                <input
                    type="text"
                    minlength="2"
                    name="user-name"
                    class="modal-input"
                    placeholder="John Dou *"
                    required="required"
                    id="user-name"
                />
                
            </div>
        </div>

        <div class="modal-form-field">
          <label for="user-email" class="modal-input-text">
              Email</label
          >
          <div class="modal-input-wrap">
              <input
                  type="email"
                  name="user-email"
                  class="modal-input"
                  placeholder="write your email"
                  id="user-email"
              />
              
          </div>
      </div>
      <div class="modal-form-field">
          <label for="user-tel" class="modal-input-text">
              Phone number</label
          >
          <div class="modal-input-wrap">
              <input
                  type="tel"
                  name="user-tel"
                  id="user-tel"
                  class="modal-input"
                  required
                  placeholder="+38 (098) 111-11-11 *"
              />
              
          </div>
      </div>
      <div class="modal-form-field">
          <label for="user-text" class="modal-input-text">
              How many kilo do you want?</label
          >
          <textarea
              name="user-text"
              id="user-text"
              class="modal-text"
              placeholder="write here"
              maxlength="10"
          ></textarea>
      </div>
    

    <button type="submit" class="modal-btn cta-btn">
        Submit<svg
            class="input-btn-icon cta-btn_icon"
            width="18"
            height="18"
        >
            <use
                href="./images/svg-sprite/symbol-defs.svg#icon-arrow"
            ></use>
        </svg>
    </button>
</form>
  </div>
